<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Template</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 420vh;
            background: url(bluepaint.jpg) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        header {
            background-color: #008FB2;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            width: 90%;
            margin: auto;
        }
        .card {
            width: 200px;
            height: 250px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .card img {
            width: 180px;
            height: 230px;
            object-fit: cover;
            border-radius: 10px;
        }
        .video-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
